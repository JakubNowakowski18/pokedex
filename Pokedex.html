<html lang="pl">
<head>
    <title>Pokemon</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="page.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Lato&display=swap" rel="stylesheet">
</head>
<body>
<div id="whole">
    <label class="whole__search">
        <input class="whole__search-item" type="search" placeholder="Search your favourite pokemon...">
        <span class="whole__search-glass icons__search"><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span class="whole__search-list icons__search"><i class="fa-solid fa-list"></i>
        <form class="typeSearcher">
            <fieldset class="typeSearcherItem">
                <legend>Choose type of pokemon</legend>
                <input type="button" value="Apply" class="btnSearch">
                <input type="reset" value="Reset" class="btnRemove">
            </fieldset>

        </form>
        </span>

    </label>
    <div id="whole__container">

    </div>
    <h3 class="whole__empty-search"> Niestety nie udało Ci się znaleźć takiego pokemona. <span> Wskazówka: Kliknij przycisk "Load more..." by szukać dalej!  </span>
    </h3>
</div>
<button class="btn btnLoadMore"><span class="btn__regular">Load more...</span><span class="btn__load"> Loading <i
        class="fa-solid fa-spinner fa-spin fa-xl"></i></span>
</button>

</body>
<script src="script.js"></script>
</html>
